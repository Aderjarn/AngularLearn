<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow It Down</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
        <h1>Narrow It Down For Me!</h1>

        <div>
            <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Enter search term">
            <button class="btn btn-primary" ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>
        </div>

        <found-items found="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>

    </div>

</body>

</html>
